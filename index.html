<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="" alt="some image taking up entire left side" />
        <div class="image-sidebar"><img src="" alt="logo" /> Ewig</div>
      </div>
      <div class="right">
        <div class="hero">
          <p>
            This is only a mock form, not a real online service! Sign up now and
            live forever. Embrace your Ewigkeit
          </p>
        </div>
        <div class="form-container">
          <h1>Los Geht's!</h1>
          <form action="">
            <label for="progress">Form Completion:</label>
            <progress id="completion" max="100" value="0"></progress>
            <label class="basic-input" for="first-name"> First Name:</label>
            <input
              placeholder="First Name"
              aria-required="true"
              for="first-name"
              type="text"
            />
            <label class="basic-input" for="last-name">Last Name:</label>
            <input
              placeholder="Last Name"
              aria-required="true"
              for="last-name"
              type="text"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
