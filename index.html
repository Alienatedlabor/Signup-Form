<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="image-container">
          <img
            class="image"
            src="images/jr-korpa-HvbspNAckOA-unsplash.jpg"
            alt="some image taking up entire left side"
          />
          <div class="image-sidebar">
            <div class="sidebar-content">
              <img class="logo" src="images/Infinity-Symbol.svg" alt="logo" />
              <p class="logo-text">Ewig</p>
            </div>
          </div>
          <div class="attribution">
            <p>
              Photo by
              <a
                href="https://unsplash.com/@jrkorpa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Jr Korpa</a
              >
              on
              <a
                href="https://unsplash.com/@jrkorpa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="hero">
          <h1>Thinking about cryogenics?</h1>
          <p class="subtext">
            This is only a mock form, not a real online service! Sign up now and
            live forever.
            <span class="tagline">Embrace your Ewigkeit</span>
          </p>
        </div>
        <div class="form-container">
          <h2>Sign up below!</h2>
          <form action="">
            <label class="labels" for="progress">Form Completion:</label>
            <progress id="completion" max="100" value="0"></progress>
            <label class="labels" for="first-name"> First Name:</label>
            <input
              placeholder="First Name"
              aria-required="true"
              for="first-name"
              type="text"
            />
            <label class="labels" for="last-name">Last Name:</label>
            <input
              placeholder="Last Name"
              aria-required="true"
              for="last-name"
              type="text"
            />
            <label class="labels" for="email"> Email:</label>
            <input
              placeholder="Email"
              aria-required="true"
              for="email"
              type="email"
            />
            <label class="labels" for="phone"> Phone:</label>
            <input
              placeholder="Phone Number"
              aria-required="true"
              for="phone"
              type="number"
            />
            <label class="labels" for="password"> Password:</label>
            <input
              placeholder="Password"
              aria-required="true"
              for="password"
              type="password"
            />
            <label class="labels" for="password"> Confirm Password:</label>
            <input
              placeholder="Password"
              aria-required="true"
              for="password"
              type="password"
            />
            <div class="buttons">
              <button class="submit" type="submit">Sign-Up!</button>
              <button class="reset" type="reset">Reset Form</button>
            </div>
          </form>
          <div class="already-question">
            <p>Already have an account? <a href="">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <a
          href="https://github.com/Alienatedlabor"
          target="_blank"
          rel="noopener noreferrer"
          >developed by Cole Heideman</a
        >
        <p>as part of</p>
        <a
          href="https://www.theodinproject.com/"
          target="_blank"
          rel="noopener noreferrer"
          >The Odin Project</a
        >
      </div>
    </footer>
  </body>
</html>
